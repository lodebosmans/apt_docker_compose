services:  
 mysql:
  image: mysql:latest
  ports:
    - 3306:3306
  volumes:
    - mysql_data_container:/var/lib/mysql
  environment:
   MYSQL_ROOT_PASSWORD: abc123

 apt_car_service:
  depends_on:
    - mysql
  image: lodebosmans/apt_car_service
  ports:
    - 9000:9000
  links:
    - mysql
  environment:
   MYSQL_DB_USERNAME: root
   MYSQL_DB_PASSWORD: abc123
   MYSQL_DB_HOST: mysql

volumes:
 mysql_data_container: 